<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGameRank</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="b">
    <div class="search_box">
      <input
        onkeyup="changeFunc()"
        onended="changeFunc()"
        inputmode=""
        onsearch="changeFunc()"
        list="suggestions"
        id="search"
        class="search"
        type="search"
        placeholder="Search" />
      <datalist id="suggestions">
        <a href="www.google.com"
          ><option value="vaaas" onsubmit="changeFunc()"></option
        ></a>
      </datalist>
    </div>
    <div id="gallery" class="gallery_style"></div>
  </body>

  <script src="./index.js"></script>
</html>
